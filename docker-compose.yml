services:
  web:
    build: .
    container_name: machi_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - PYTHONPATH=/app
    volumes:
      - ./:/app:rw

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: machi_cloudflared
    depends_on:
      - web
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    command: tunnel --config /etc/cloudflared/config.yml run
    restart: unless-stopped
