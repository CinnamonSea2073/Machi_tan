name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest -q

  # Optional: job to demonstrate writing Cloudflare credentials from GitHub Secrets
  # WARNING: Only enable if you understand secret handling. This writes secrets to
  # ./cloudflared/credentials.json at runtime (not committed).
  cloudflare-setup-template:
    runs-on: ubuntu-latest
    if: false # enable manually if you want the template to run
    steps:
      - uses: actions/checkout@v4
      - name: Create credentials.json from secret
        env:
          CF_CREDENTIALS: ${{ secrets.CF_CREDENTIALS_JSON }}
        run: |
          mkdir -p cloudflared
          echo "$CF_CREDENTIALS" > cloudflared/credentials.json
      - name: Show sample config
        run: cat cloudflared/config.yml || true
